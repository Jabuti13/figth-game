<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=PT+Serif&family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&family=Righteous&family=Sarala&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!-- red container div-->
    <div style="position:relative; display: inline-block;">
        <!-- Smaller red container div -->
        <div style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
        ">
            <!-- Player Health -->
            <div style="
            position: relative;
              width: 100%;
               display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
                ">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="
                 position: absolute;
                 background: #818cf8;
                 top: 0;
                 right: 0;
                 bottom: 0;
                 width: 100%;
                 "></div>
            </div>
            <!-- Time -->
            <div id="timer" style="
             background-color:black;
             width: 100px;
             height: 50px;
             display: flex;
             flex-shrink: 0;
             align-items: center;
             justify-content: center;
             color: white;
             border: 4px solid white;
             ">
                10
            </div>
            <!-- Enemy Health -->
            <div style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
              ">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="
                 position: absolute;
                 background: #818cf8;
                 top: 0;
                 right: 0;
                 bottom: 0;
                 left: 0;
                 "></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        ">
            Tie
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="./index.js"></script>
</body>
